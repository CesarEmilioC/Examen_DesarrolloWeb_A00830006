<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Modificar Alumno</h1>
    <form id="modificar-alumno-form">
        <label for="idalumno-modificar">ID del Alumno:</label>
        <input type="number" id="idalumno-modificar" required><br>
        <label for="nombre-alumno-modificar">Nuevo Nombre:</label>
        <input type="text" id="nombre-alumno-modificar" required><br>
        <label for="matricula-alumno-modificar">Nueva Matrícula:</label>
        <input type="text" id="matricula-alumno-modificar" required><br>
        <label for="grupo-alumno-modificar">Nuevo Grupo:</label>
        <input type="number" id="grupo-alumno-modificar" required><br>
        <button type="submit">Modificar Alumno</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Volver al Menú Principal</a>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
