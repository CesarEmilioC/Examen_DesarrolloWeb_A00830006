<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de Alta una Nueva Práctica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dar de Alta una Nueva Práctica</h1>
    <form id="alta-lab-form">
        <label for="idalumno-lab">ID del Alumno:</label>
        <input type="number" id="idalumno-lab" required><br>
        <label for="idsistema-lab">ID del Sistema:</label>
        <input type="number" id="idsistema-lab" required><br>
        <label for="numero-practica-lab">Número de Práctica:</label>
        <input type="number" id="numero-practica-lab" required><br>
        <button type="submit">Agregar Práctica</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Volver al Menú Principal</a>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
