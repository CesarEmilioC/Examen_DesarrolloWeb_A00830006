<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Alta de Nuevo Alumno</h1>
    <form id="alta-alumno-form">
        <label for="grupo-alumno">Grupo:</label>
        <input type="number" id="grupo-alumno" required><br>
        <label for="matricula-alumno">Matrícula:</label>
        <input type="text" id="matricula-alumno" required><br>
        <label for="nombre-alumno">Nombre:</label>
        <input type="text" id="nombre-alumno" required><br>
        <button type="submit">Agregar Alumno</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Volver al Menú Principal</a>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
